<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="external_registration.css">
</head>
<body>
  <div class="form-container">
    <h1>New Employee Registration</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="designation">Job Title:</label>
      <input type="text" id="designation" name="designation" required>

      <label for="doj">Date of Joining:</label>
      <input type="date" id="doj" name="doj" required>

      <label for="employmentType">Employment Type:</label>
      <select id="employmentType" name="employmentType" required>
        <option value="">Select</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Contract</option>
      </select>

      <label for="emergencyContact">Emergency Contact Name:</label>
      <input type="text" id="emergencyContact" name="emergencyContact" required>

      <label for="emergencyPhone">Emergency Contact Number:</label>
      <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

      <label for="resume">Upload Resume (PDF):</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
